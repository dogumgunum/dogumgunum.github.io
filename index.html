<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğraf Sitesi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* iFrame arka planda otomatik oynatılır */
        #ytplayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Fotoğrafların altında görünmesini sağlar */
            border: 0; /* Kenarlık yok */
        }
        .photo-container {
            position: relative;
            z-index: 1; /* Fotoğrafları videonun üstüne getirir */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photo-box {
            position: relative;
            width: 100%;
        }
        .photo-box img {
            width: 100%;
            height: auto;
        }
        .text {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: 'Great Vibes', cursive;
            font-size: 24px;
            color: white;
            transform: rotate(-15deg);
        }
        #playButton {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
            background-color: #fff;
            border: 1px solid #000;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Play butonu -->
    <div id="playButton">Sesi Oynat</div>

    <!-- YouTube videosu arka planda otomatik oynatılır -->
    <div id="ytplayer"></div>

    <div class="photo-container">
        <div class="photo-box">
            <img src="Fotoğraf 1.jpeg" alt="Fotoğraf 1">
            <p class="text">İyiki Doğdun</p>
        </div>
        <div class="photo-box">
            <img src="Fotoğraf 2.jpeg" alt="Fotoğraf 2">
            <p class="text">Yeni Yaşın</p>
        </div>
        <div class="photo-box">
            <img src="Fotoğraf 3.jpeg" alt="Fotoğraf 3">
            <p class="text">Kutlu Olsun</p>
        </div>
    </div>

    <!-- YouTube iFrame API'si -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // YouTube API yüklendiğinde çalışacak
        let player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytplayer', {
                height: '100%',
                width: '100%',
                videoId: 'MTUsIRYeKIQ',
                playerVars: {
                    'autoplay': 0, // Başlangıçta otomatik oynatma kapalı
                    'controls': 0, // Kontroller gizlenir
                    'loop': 1, // Video döngüye alınır
                    'playlist': 'MTUsIRYeKIQ', // Döngüde oynatılacak video
                    'mute': 1 // Başlangıçta sessiz
                },
                events: {
                    'onReady': function(event) {
                        document.getElementById('playButton').addEventListener('click', function() {
                            player.unMute(); // Sesi aç
                            player.playVideo(); // Videoyu oynat
                        });
                    }
                }
            });
        }
    </script>

</body>
</html>
